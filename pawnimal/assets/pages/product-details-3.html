<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./assets/css/style.css">

  <!--

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Nunito+Sans:wght@400;700&display=swap"

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../assets/css/style.css">
  <a href="/pawnimal/index.html" class="logo">PawNimal</a>

  <style>
    /* Specific styling for product details page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #68e6a7b6;
    }
    .product-details-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 20px;
    }
    .product-image {
      flex: 1;
      text-align: center;
    }
    .product-image img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-info {
      flex: 2;
    }
    .product-info h1 {
      color: #007bff;
      font-size: 2em;
      margin-bottom: 10px;
    }
    .product-info .price {
      font-size: 1.5em;
      color: #28a745;
      margin: 10px 0;
    }
    .product-info p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .product-info input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }
    .product-info .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .product-info .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="product-details-container">
    <div class="product-image">
      <img src="../../assets/images/product-3.jpg" alt="Morbi vel arcu scelerisque">
    </div>
    <div class="product-info">
      <h1>Fishtender or sum</h1>
      <p class="price">450.00</p>
      <p>
        This is a top-tier product that combines style, performance, and affordability. A must-have for anyone seeking premium quality.
      </p>
      <form>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <button type="button" class="btn" onclick="addToCart()">Add to Cart</button>
      </form>
    </div>
  </div>

  <script>
    function addToCart() {
      alert('The product has been added to your cart!');
    }
  </script>
</body>
</html>
