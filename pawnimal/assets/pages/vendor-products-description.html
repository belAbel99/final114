<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - PawNimal</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <a href="/pawnimal/index.html" class="logo">PawNimal</a>

  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8f7f1;
    }

    /* Product details container styling */
    .product-details-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    .product-image {
      flex: 1;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
      border-radius: 8px;
      max-height: 400px;
      object-fit: contain;
    }

    .product-info {
      flex: 1.5;
      max-width: 500px;
    }

    .product-info h1 {
      font-size: 2em;
      color: #007bff;
      margin-bottom: 10px;
    }

    .product-info .price {
      font-size: 1.5em;
      color: #28a745;
      margin: 10px 0;
    }

    .product-info p {
      margin-bottom: 20px;
      line-height: 1.6;
      font-size: 1.1em;
    }

    .product-info button {
      padding: 12px 25px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    .product-info button:hover {
      background-color: #0056b3;
    }

    .product-info .exit-btn {
      background-color: #ff5a5f;
    }

    .product-info .edit-btn {
      background-color: #28a745;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .product-details-container {
        flex-direction: column;
        padding: 20px;
      }

      .product-info {
        margin-top: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="product-details-container">
    <!-- Product Image -->
    <div class="product-image">
      <img src="../../assets/images/product-2.jpg" alt="Product Image">
    </div>

    <!-- Product Info -->
    <div class="product-info">
      <h1 id="product-name">Shrimp Pellets</h1>
      <p class="price" id="product-price">450.00</p>
      <p id="product-description">
        This product offers exceptional quality and reliability, making it an excellent choice for anyone looking for value and functionality.
      </p>
      <button class="edit-btn" onclick="editProduct()">Edit</button>
      <button class="exit-btn" onclick="exitToDashboard()">Exit</button>
    </div>
  </div>

  <script>
    // Load product details from localStorage
    const productDetails = JSON.parse(localStorage.getItem('selectedProduct')) || {};

    document.getElementById('product-name').innerText = productDetails.name || "Unknown Product";
    document.getElementById('product-price').innerText = productDetails.price || "N/A";
    document.getElementById('product-description').innerText = productDetails.description || "No description available.";

    // Redirect to vendor.html
    function exitToDashboard() {
      window.location.href = 'manage-products.html';
    }

    // Redirect to vendor-products-details.html
    function editProduct() {
      window.location.href = 'vendor-products-details.html';
    }
  </script>
</body>
</html>
