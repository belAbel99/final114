<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <a href="/pawnimal/index.html" class="logo">PawNimal</a>

  <style>
    /* Checkout Page Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #68e6a7b6;
    }
    .checkout-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .checkout-title {
      font-size: 2em;
      color: #333;
      margin-left: 480px;
      margin-bottom: 20px;
    }
    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .checkout-form label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .checkout-form input,
    .checkout-form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .checkout-summary {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .checkout-summary h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    .checkout-summary ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .checkout-summary li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .checkout-summary .total {
      font-weight: bold;
      color: #28a745;
      font-size: 1.2em;
    }
    .checkout-submit {
      margin-top: 20px;
      text-align: center;
    }
    .checkout-submit .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: 490px;
    }
    .checkout-submit .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h1 class="checkout-title">Checkout</h1>

    <!-- Checkout Form -->
    <form class="checkout-form">
      <label for="buyer-name">Full Name:</label>
      <input type="text" id="buyer-name" name="buyer-name" placeholder="Enter your full name" required>

      <label for="buyer-phone">Phone Number:</label>
      <input type="tel" id="buyer-phone" name="buyer-phone" placeholder="Enter your phone number" required>

      <label for="buyer-address">Address:</label>
      <input type="text" id="buyer-address" name="buyer-address" placeholder="Enter your address" required>

      <label for="payment-method">Payment Method:</label>
      <select id="payment-method" name="payment-method" required>
        <option value="" disabled selected>Select a payment method</option>
        <option value="online-payment">Online Payment</option>
        <option value="cash-on-delivery">Cash on Delivery</option>
      </select>
    </form>

    <!-- Checkout Summary -->
    <div class="checkout-summary">
      <h2>Order Summary</h2>
      <ul>
        <li>
          <span>Dog Food - energizer</span>
          <span>150.00</span>
        </li>
        <li>
          <span>Shrimp Pellet or sum</span>
          <span>450.00</span>
        </li>
        <li>
          <span>Fishtender or sum</span>
          <span>450.00</span>
        </li>
        <li class="total">
          <span>Total Amount</span>
          <span>1050.00</span>
        </li>
      </ul>
    </div>

    <!-- Checkout Button -->
    <div class="checkout-submit">
      <button type="submit" class="btn" onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <script>
    function placeOrder() {
      alert('Your order has been placed successfully!');
      window.location.href = '../../index.html'; // Redirect to homepage after order
    }
  </script>

</body>
</html>
